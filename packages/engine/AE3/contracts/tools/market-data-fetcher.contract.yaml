# Tool Contract: MarketDataFetcher
contract_id: "tool_t9_market_data_fetcher"
version: "1.0.0"

tool_id: "T9"
name: "MarketDataFetcher"
description: "Fetch real-time and historical market data with normalization and rate limiting."
phase: colhe

enabled_in: fullstack

timeout_ms: 6000

input_schema:
  type: object
  required: [symbols]
  properties:
    symbols:
      type: array
      items:
        type: string
    interval:
      type: string
      enum: [1m, 5m, 15m, 1h, 1d, 1w]
    start_date:
      type: string
    end_date:
      type: string
    source:
      type: string
    fields:
      type: array
      items:
        type: string
      enum: [open, high, low, close, volume]
    timezone:
      type: string

output_schema:
  type: object
  required: [series]
  properties:
    series:
      type: array
      items:
        type: object
        required: [timestamp, open, high, low, close]
        properties:
          timestamp:
            type: string
          open:
            type: number
          high:
            type: number
          low:
            type: number
          close:
            type: number
          volume:
            type: number
    source_used:
      type: string
    currency:
      type: string
    timezone:
      type: string
    rate_limit_remaining:
      type: number
