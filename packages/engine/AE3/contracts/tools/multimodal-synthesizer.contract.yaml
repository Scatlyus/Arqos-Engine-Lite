# Tool Contract: MultimodalSynthesizer
contract_id: "tool_t17_multimodal_synthesizer"
version: "1.0.0"

tool_id: "T17"
name: "MultimodalSynthesizer"
description: "Fuse text, image, and audio inputs into a unified representation."
phase: processa

enabled_in: fullstack

timeout_ms: 5000

input_schema:
  type: object
  required: [inputs]
  properties:
    inputs:
      type: object
      properties:
        text:
          type: string
        images:
          type: array
          items:
            type: string
        audio:
          type: array
          items:
            type: string
    mode:
      type: string
      enum: [merge, summarize, align]
    merge_strategy:
      type: string

output_schema:
  type: object
  required: [representation]
  properties:
    representation:
      type: object
      properties:
        summary:
          type: string
        embeddings:
          type: array
          items:
            type: number
        metadata:
          type: object
